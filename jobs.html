<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobs at JavaJam</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div class="herojobs">
        </div>

        <h2>Jobs at JavaJam</h2>

        <p>Want to work at JavaJam? Fill out the form below to start yourapplication.</p>

        <form method="post" action="http://webdevbasics.net/scripts/javajam8.php.">
            <label for="myName">Name:</label>
            <input type="text" id="myName" name="myName" required> <br>
            <label for="myEmail">Email:</label>
            <input type="email" id="myEmail" name="myEmail" required> <br>
            <label for="myExperience">Experience:</label>
            <textarea id="myExperience" name="myExperience" rows="2" cols="20" required></textarea> <br>
            <input type="submit" value="apply now" id="mySubmit">
        </form>

    </main>

    <footer></footer>
</body>
</html>
